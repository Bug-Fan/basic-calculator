<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3><center>Hi this is a Calculator.</center></h3>
    <table>
        <tr><h1>Output will be displayed here...</h1></tr>
        <tr>
            <div>
                <label>First number:</label>
                <input type="number" placeholder="Number Here" id="num1"><br>
                
                <label>Second number:</label>
                <input type="number" placeholder="Number Here" id="num2"><br>

                <input type="button" value="Addition" onclick="addition()"><br>
                <input type="button" value="Subtraction" onclick="subtraction()"><br>
                <input type="button" value="Multiplication" onclick="multiplication()"><br>
                <input type="button" value="Division" onclick="division()"><br>
                <input type="button" value="Average" onclick="average()"><br>
            </div>
        </tr>
    </table>
</body>
</html>
