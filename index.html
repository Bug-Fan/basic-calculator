<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
    <h3>Hi this is a Calculator.</h3>
    <div>
        <tr><h1 id="result">Output will be displayed here...</h1></tr>
        <tr>
            <form>
                <label>First number:</label>
                <input type="number" placeholder="Number Here" id="num1"><br><br>
                
                <label>Second number:</label>
                <input type="number" placeholder="Number Here" id="num2"><br><br>

                <input type="button" value="Addition" onclick="runOnClick('add')">
                <input type="button" value="Subtraction" onclick="runOnClick('sub')"><br><br>
                <input type="button" value="Average" onclick="runOnClick('avg')"><br><br>
                <input type="button" value="Multiplication" onclick="runOnClick('mul')">
                <input type="button" value="Division" onclick="runOnClick('div')"><br><br>
                <input type="reset" value="Reset"><br><br>
            </form>
        </tr>
    </div>
    </center>
    <script src="scripts.js"></script>
</body>
</html>
